spring:
  boot:
    admin:
      discovery:
        ignored-services: consul
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        healthCheckInterval: 15s
        hostname: localhost
        scheme: https
      config:
        enabled: true
        failFast: false
        format: yaml
  application:
    name: petclinic-vets